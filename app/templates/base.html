    <title>LTI Template</title>

    <style>
      /* CSS for the loading spinner */
      #loadingSpinner {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 9999;
          display: none;
      }

      #overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(255, 255, 255, 0.8);
          z-index: 9998;
          display: none;
      }
  </style>
</head>

<body>
<header></header>
{% block navbar %}{% endblock %}
{% block content %}{% endblock %}


<div id="overlay"></div>
<div id="loadingSpinner" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
</div>

<script>
    $(document).ready(function () {
        // Show the spinner and overlay when a link is clicked
        $('a').on('click', function () {
            $('#loadingSpinner').show();
            $('#overlay').show();
        });

        // Hide the spinner and overlay when the page is fully loaded
        $(window).on('load', function () {
            $('#loadingSpinner').hide();
            $('#overlay').hide();
        });
    });
</script>

</body>
